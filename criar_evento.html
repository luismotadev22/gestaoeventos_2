<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Evento - IPCA</title>
    <link rel="stylesheet" href="estilos/dashboard.css">
    <link rel="stylesheet" href="estilos/criar_evento.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">
        <aside class="sidebar" style="background-color: #003366;">
            <div class="logo-area">
                <img src="imagens/LogoIPCA.png" alt="Logo IPCA" class="logo-ipca">
            </div>
            <nav class="menu-principal">
                <a href="dashboard.html" class="menu-item"><i class="fas fa-arrow-left"></i><span>Voltar ao Dashboard</span></a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1><i class="fas fa-plus-circle"></i> Novo Evento</h1>
                <p>Preencha os detalhes abaixo para publicar um novo evento no portal do IPCA.</p>
            </header>

            <section class="form-container">
                <form id="form-criar-evento">
                    
                    <div class="grupo-input">
                        <label for="nomeEvento">Nome do Evento <span class="obrigatorio">*</span></label>
                        <input type="text" id="nomeEvento" placeholder="Ex: Workshop de Design Thinking" required>
                    </div>

                    <div class="linha-dupla">
                        <div class="grupo-input">
                            <label for="localEvento">Localização / Morada <span class="obrigatorio">*</span></label>
                            <input type="text" id="localEvento" placeholder="Ex: Auditório B, Campus IPCA" required>
                        </div>
                        <div class="grupo-input">
                            <label for="maxParticipantes">Máx. Participantes <span class="obrigatorio">*</span></label>
                            <input type="number" id="maxParticipantes" min="1" placeholder="Ex: 50" required>
                        </div>
                    </div>

                    <div class="linha-dupla">
                        <div class="grupo-input">
                            <label for="dataEvento">Data (DD/MM/ANO) <span class="obrigatorio">*</span></label>
                            <input type="date" id="dataEvento" required>
                        </div>
                        <div class="grupo-input">
                            <label for="horaEvento">Horas (HH:MM) <span class="obrigatorio">*</span></label>
                            <input type="time" id="horaEvento" required>
                        </div>
                    </div>

                    <div class="linha-dupla">
                        <div class="grupo-input">
                            <label for="numOradores">Número de Oradores</label>
                            <input type="number" id="numOradores" min="0" placeholder="0">
                        </div>
                        <div class="grupo-input" style="flex: 2;"> 
                            <label for="nomesOradores">Nomes dos Oradores</label>
                            <input type="text" id="nomesOradores" placeholder="Ex: Prof. Ana Silva, Dr. João Santos (separados por vírgula)">
                        </div>
                    </div>

                    <div class="linha-dupla destaque-financeiro-container">
                        <div class="grupo-input destaque-financeiro">
                            <label for="precoNormal">Preço Bilhete Normal (€) <span class="obrigatorio">*</span></label>
                            <input type="number" id="precoNormal" step="0.01" min="0" placeholder="0.00" required>
                            <small>Coloque 0 se for gratuito.</small>
                        </div>

                        <div class="grupo-input destaque-financeiro vip">
                            <label for="precoVip">Preço Bilhete VIP (€)</label>
                            <input type="number" id="precoVip" step="0.01" min="0" placeholder="0.00">
                            <small>Deixe em branco se não houver VIP.</small>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-submeter">Publicar Evento</button>
                    </div>

                </form>
            </section>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script type="module" src="criar_evento.js"></script>

</body>
</html>
