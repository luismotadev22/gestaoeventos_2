<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explorar Eventos</title>

  <link rel="stylesheet" href="estilos/dashboard.css" />

  <!-- Firebase v8 -->

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>

<body>
  <div id="dashboard-container" class="dashboard-container">

    <aside class="sidebar">
      <div class="logo-area">
        <a href="dashboard.html">
          <img src="imagens/LogoIPCA.png" alt="IPCA" class="logo-ipca"/>
        </a>
      </div>

      <button id="toggle-sidebar" class="toggle-btn">←</button>

      <nav class="menu-principal">
        <a href="dashboard.html" class="menu-item"><i class="fas fa-home"></i><span>Menu Inicial</span></a>
        <a href="explorar_eventos.html" class="menu-item active"><i class="fas fa-search"></i><span>Explorar Eventos</span></a>
        <a href="calendario_participante.html" class="menu-item">
  <i class="fas fa-calendar-alt"></i><span>Calendário</span>
</a>

        <a href="minhas_inscricoes.html" class="menu-item"><i class="fas fa-ticket-alt"></i><span>As Minhas Inscrições</span></a>
        <a href="eventos_favoritos.html" class="menu-item"><i class="fas fa-star"></i><span>Eventos Favoritos</span></a>
        <a href="dados_pessoais.html" class="menu-item"><i class="fas fa-user-cog"></i><span>Gestão de Perfil</span></a>
      </nav>

      <div class="sidebar-footer">
        <div class="perfil-info">
          <p id="display-nome-utilizador" class="nome-utilizador">Utilizador</p>
          <p class="perfil-utilizador">Participante</p>
        </div>

        <a href="#" id="btn-logout" class="btn-logout">
          <i class="fas fa-sign-out-alt"></i> <span>Sair</span>
        </a>
      </div>
    </aside>

    <main class="main-content">
      <header class="main-header">
        <h1>Explorar Eventos</h1>
        <p>Eventos disponíveis criados pelos organizadores.</p>
      </header>

      <!-- ✅ PESQUISA PREMIUM (sem select) -->
      <section class="filtros-eventos filtros-unico">
        <div class="pesquisa-box">
          <i class="fas fa-search"></i>
          <input id="pesquisa" type="text" placeholder="Pesquisar por nome do evento..." />
        </div>
      </section>

      <div id="debug-erro" style="display:none;padding:12px;border-radius:10px;background:#fff3f3;border:1px solid #ffb3b3;color:#8a0000;margin-bottom:12px;"></div>

      <section id="lista-eventos" class="widgets-container"></section>
    </main>

  </div>

  <script type="module" src="explorar_eventos.js"></script>
