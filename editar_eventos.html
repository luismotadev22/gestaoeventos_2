<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Evento | IPCA Gestão</title>
    <link rel="stylesheet" href="editar_evento.css"> 
</head>
<body>

    <div id="layout-container">
        
        <aside id="sidebar">
            <div class="logo">IPCA</div> <nav>
                <a href="dashboard.html" class="menu-item link-voltar">
                    <span class="icon">⬅️</span> Voltar ao Dashboard
                </a>
            </nav>
        </aside>
        
        <div id="content-wrapper">
            
            <header>
                <h1>✏️ Editar Evento</h1>
                <p id="subtitulo-pagina">Altere os campos e clique em 'Guardar Alterações'.</p>
            </header>

            <main>
                <div id="div-selecao-evento" class="escondido">
                    <h2>Selecione o Evento a Editar:</h2>
                    <div id="conteudo-lista"></div>
                </div>

                <div id="div-formulario-edicao" class="escondido">
                    <form id="form-criar-evento">
                        
                        <section class="card-section" id="section-detalhes">
                            <h3>Detalhes do Evento</h3>
                            <div class="form-group"><label for="nomeEvento">Nome do Evento:</label> <input type="text" id="nomeEvento" required></div>
                            <div class="form-group"><label for="localEvento">Local:</label> <input type="text" id="localEvento" required></div>
                            <div class="form-group"><label for="maxParticipantes">Máximo de Participantes:</label> <input type="number" id="maxParticipantes" required></div>
                        </section>
                        
                        <section class="card-section" id="section-data">
                            <h3>Data e Hora</h3>
                            <div class="form-group"><label for="dataEvento">Data (dd/mm/yyyy):</label> <input type="date" id="dataEvento" required></div>
                            <div class="form-group"><label for="horaEvento">Hora (hh:mm):</label> <input type="time" id="horaEvento" required></div>
                        </section>

                        <section class="card-section" id="section-oradores">
                            <h3>Oradores</h3>
                            <div class="form-group"><label for="numOradores">Número de Oradores:</label> <input type="number" id="numOradores"></div>
                            <div class="form-group oradores-textarea">
                                <label for="nomesOradores">Nomes dos Oradores (separados por vírgula):</label> 
                                <textarea id="nomesOradores"></textarea>
                            </div>
                        </section>
                        
                        <section class="card-section" id="section-precos">
                            <h3>Preços dos Bilhetes (€)</h3>
                            <div class="form-group"><label for="precoNormal">Preço Normal:</label> <input type="number" id="precoNormal" step="0.01"></div>
                            <div class="form-group"><label for="precoVip">Preço VIP (Opcional):</label> <input type="number" id="precoVip" step="0.01"></div>
                        </section>

                        <div class="botoes-acao">
                            <button type="submit" class="btn-submeter">Guardar Alterações</button>
                            <button type="button" id="btn-eliminar" class="btn-perigo">Eliminar Evento</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
        
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script type="module" src="./firebase_connection.js"></script>
    <script type="module" src="./editar_evento.js"></script>

</body>
</html>
